# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://robinchao.github.io/TeamBlog/
date_format: "ordinal"
title: 打码人生
subtitle: "敲代码也是一种生活态度"
description: "SDK的个人博客"
keywords: SDK，TalkingData
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 6

# ---------------- #
#      Author      #
# ---------------- #
author: TalkingData SDK Team
organization: TalkingData.com
organization_url: https://www.talkingdata.com
github_username: TalkingData
location: BeiJing, China
# email: chumpma@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  # -
  #   href: /about/
  #   label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/

plugins: [
    jekyll-github-metadata,
    rouge,
    jekyll-paginate,
    jekyll-sitemap,
    jekyll-feed,
    jemoji
]

collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: TalkingData/Myna

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: 
# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username: 
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner: 
    repo: 
    oauth:
        client_id: 
        client_secret: 
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: 
    repo: 
    clientID: 
    clientSecret: 
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#    Analytics     #
# ---------------- #
google:
    analytics_id: 
